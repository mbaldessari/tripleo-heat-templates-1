- project:
    templates:
      - check-requirements
      - release-notes-jobs-python3
      - tripleo-multinode-container-minimal
    check:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-lower-constraints
        - tripleo-ci-centos-7-standalone:
            dependencies: &deps_unit_lint
              - openstack-tox-pep8
    gate:
      queue: tripleo
      jobs:
        - openstack-tox-lower-constraints
        - openstack-tox-pep8
        - tripleo-ci-centos-7-standalone:
             dependencies: *deps_unit_lint
